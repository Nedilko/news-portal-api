default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: news_development

test:
  <<: *default
  database: news_test

production:
  <<: *default
  url: <%= ENV.fetch("MY_APP_DATABASE_URL") { 5 } %>
